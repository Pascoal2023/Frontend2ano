<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação de Email</title>
</head>
<body>

  <h1>Formulário</h1>

  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="validateForm()">Enviar</button>
  </form>

  <script>
    function validateForm() {
      // Obtém os valores dos campos
      var nome = document.getElementById('nome').value;
      var endereco = document.getElementById('endereco').value;
      var email = document.getElementById('email').value;

      // Verifica se o nome está em branco
      if (nome.trim() === '') {
        alert('Por favor, insira o nome.');
        return;
      }
      // Verifica se o nome está em branco
      if (endereco.trim() === '') {
        alert('Por favor, insira o endereço.');
        return;
      }
      // Verifica se o email está em branco
      if (email.trim() === '') {
        alert('Por favor, insira um email.');
        return;
      }

      // Verifica se o email contém o caractere '@'
      if (!email.includes('@')) {
        alert('O email deve conter o caractere "@"');
        return;
      }

      // Se todas as validações passarem, você pode prosseguir com o envio do formulário
      alert('Formulário enviado com sucesso!\nNome: ' + nome + '\nEndereço: ' + endereco + '\nEmail: ' + email);
    }
  </script>

</body>
</html>
