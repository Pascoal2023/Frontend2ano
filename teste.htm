<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação de Email</title>
</head>
<body>

  <h1>Formulário</h1>

  <form id="myForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="validateForm()">Enviar</button>
  </form>

  <script>
    function validateForm() {
      // Obtém os valores dos campos
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var email = document.getElementById('email').value;

      // Verifica se o email está em branco
      if (email.trim() === '') {
        alert('Por favor, insira um email.');
        return;
      }

      // Verifica se o email contém o caractere '@'
      if (!email.includes('@')) {
        alert('O email deve conter o caractere "@"');
        return;
      }

      // Se todas as validações passarem, você pode prosseguir com o envio do formulário
      alert('Formulário enviado com sucesso!\nNome: ' + name + '\nEndereço: ' + address + '\nEmail: ' + email);
    }
  </script>

</body>
</html>
